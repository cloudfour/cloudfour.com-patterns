aliases:
  source_sans: "'Source Sans Pro'"
  source_sans_variable: "'Source Sans Pro Variable'"
  source_code: "'Source Code Pro'"
  sans_serif: "Tahoma, 'Helvetica Neue', Helvetica, Arial, sans-serif"
  monospace: "Monaco, Consolas, 'Lucida Console', 'Andale Mono', monospace"
props:
  - name: family_sans
    value: "{!source_sans_variable}, {!sans_serif}"
    comment: Variable font. Supports weights 100 through 900.
  - name: family_sans_fallback
    value: "{!source_sans}, {!sans_serif}"
    comment: When variable fonts are not supported. Only certain weights are available.
  - name: family_mono
    value: "{!source_code}, {!monospace}"
    comment: For source code previews.
global:
  type: font
  category: font-family
