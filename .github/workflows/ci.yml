name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v6
        with:
          node-version: 16.20.2
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Update npm
        run: npm i -g npm@7
      - name: Install Dependencies
        run: npm ci
      - name: Run Preprocess
        run: npm run preprocess
      - name: Run Lint
        run: npm run lint:check
      - name: Run Type Checker
        run: npm run type

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v6
        with:
          node-version: 16.20.2
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Update npm
        run: npm i -g npm@7
      - name: Install Dependencies
        run: npm ci
      - name: Run Build
        run: npm run build

  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v6
        with:
          node-version: 16.20.2
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Update npm
        run: npm i -g npm@7
      - name: Install Dependencies
        run: npm ci
      - name: Run Build
        run: npm run build-storybook

  test:
    # Puppeteer stopped working on the latest ubuntu version
    # We use Puppeteer for our tests in Pleasantest.
    # For now we've downgraded to a version of Ubuntu that works.
    # In the future we'll likely need to fix this in the Pleasantest repo or
    # move to a different testing solution
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v6
        with:
          node-version: 16.20.2
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-
      - name: Update npm
        run: npm i -g npm@7
      - name: Install Dependencies
        run: npm ci
      - name: Run Preprocess
        run: npm run preprocess
      - name: Run Build (necessary for including css file in tests)
        run: npm run build
      - name: Run Tests
        run: npm run test
